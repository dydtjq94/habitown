<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>내집 마련 테스트 | 이름 풀이</title>
  </head>
  <body>
    <div class="total__display__wrap">
      <div class="header__wrap">
        <div class="header__title">Your.Name</div>
      </div>
      <div class="main__display__wrap">
        <div class="form__display__wrap trans">
          <div class="form__display">
            <div class="form__img__wrap">
              <img src="./img/apart.png" alt="" />
            </div>
            <div class="form__title">
              한국에 집이 이렇게 많은데 왜 우리 집은 없지?
            </div>
            <div class="form__title2">
              그치? 사실 넌 이런 집에 살았어야해!
            </div>
            <div class="form__wrap">
              <form class="form">
                <div class="first__dis__input__wrap">
                  <div class="dis__input__wrap">
                    <input
                      class="first__dis__input"
                      type="text"
                      placeholder="이름 입력하기"
                      name="name"
                      required
                    />
                  </div>
                  <div class="submit__btn__wrap">
                    <input
                      class="first__dis__submit"
                      type="submit"
                      value="집 알아보기"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="personal__text">
              입력하신 이름은 테스트 결과 이외의 용도로 사용하지 않습니다
            </div>
          </div>
        </div>
        <div class="result__wrap none">
          <div class="result">
            <div class="result__title">
              <span class="result__name">윤용섭</span>
              님 의 내집 마련
            </div>

            <div class="result__img">
              <img src="./img/apart.png" alt="" />
              <img src="./img/apart.png" alt="" />
            </div>

            <div class="result__description">
              <span class="result__des__title">나인원 한남</span>
              <span class="result__des__price">(7,700,000,000₩)</span>
            </div>
            <div class="result__star">
              <span class="star__name">아이유, 장도건, 고소영</span>
              과 이웃🥳
            </div>
          </div>
        </div>
        <div class="loading__wrap none">
          <div class="loading"></div>
          <div class="loading__title">집 알아보는중!</div>
        </div>
      </div>
      <div class="footer__wrap">
        <div class="footer">
          <div class="footer__img">
            <img src="./img/iiicon.png" alt="" class="logo__img" />
          </div>
          <div class="footer__title">
            Habitown
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script
    data-cfasync="false"
    type="text/javascript"
    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
  ></script>
  <script src="js/wow.min.js"></script>
  <script src="./js/main.js"></script>
  <script>
    new WOW().init()
  </script>
</html>
